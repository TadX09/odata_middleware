<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #e1d5e7; stroke: #9673a6; stroke-width: 2; rx: 8; ry: 8; }
      .process { fill: #ffe6cc; stroke: #d79b00; stroke-width: 2; rx: 8; ry: 8; }
      .response { fill: #dae8fc; stroke: #6c8ebf; stroke-width: 2; rx: 8; ry: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; dominant-baseline: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Structured Parameters -->
  <rect x="50" y="80" width="120" height="40" class="node"/>
  <text x="110" y="100" class="text">Structured Parameters</text>
  
  <!-- Build URL Components -->
  <rect x="200" y="80" width="120" height="40" class="process"/>
  <text x="260" y="100" class="text">Build URL Components</text>
  
  <!-- Combine URL Parts -->
  <rect x="350" y="80" width="120" height="40" class="process"/>
  <text x="410" y="100" class="text">Combine URL Parts</text>
  
  <!-- Generate Full URL -->
  <rect x="500" y="80" width="120" height="40" class="process"/>
  <text x="560" y="100" class="text">Generate Full URL</text>
  
  <!-- Return URL -->
  <rect x="650" y="80" width="80" height="40" class="response"/>
  <text x="690" y="100" class="text">Return URL</text>
  
  <!-- Client -->
  <rect x="650" y="140" width="80" height="40" class="node"/>
  <text x="690" y="160" class="text">Client</text>
  
  <!-- Arrows -->
  <line x1="170" y1="100" x2="200" y2="100" class="arrow"/>
  <line x1="320" y1="100" x2="350" y2="100" class="arrow"/>
  <line x1="470" y1="100" x2="500" y2="100" class="arrow"/>
  <line x1="620" y1="100" x2="650" y2="100" class="arrow"/>
  <line x1="690" y1="120" x2="690" y2="140" class="arrow"/>
  
  <!-- Labels -->
  <text x="185" y="85" class="label">Parameters</text>
  <text x="335" y="85" class="label">Components</text>
  <text x="485" y="85" class="label">Assembly</text>
  <text x="635" y="85" class="label">Complete URL</text>
  <text x="675" y="130" class="label">Response</text>
</svg> 